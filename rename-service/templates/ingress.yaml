apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.generic.artifactId }}
  namespace:  {{ .Values.generic.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: selfsigned-{{ .Values.generic.namespace }}-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.contextPath}}

spec:
  tls:
  - hosts:
    - ifcs.{{ .Values.generic.namespace }}.{{ .Values.ingress.domain }}
    secretName: ifcs.{{ .Values.generic.namespace }}.{{ .Values.ingress.domain }}-tls

  rules:
    - host: ifcs.{{ .Values.generic.namespace }}.{{ .Values.ingress.domain }}
      http:
        paths:
          - path: {{ .Values.ingress.contextPath}}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.generic.artifactId }}
                port:
                  number: 80