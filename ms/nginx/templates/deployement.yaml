apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ .Values.env.name }}-my-nginx'
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: {{ .Values.env.replicas }}
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx
        ports:
        - containerPort: {{ .Values.common.port }}
